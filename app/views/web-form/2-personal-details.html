{% extends "layout.html" %}

{% block page_title %}
  Contact the Ministry of Justice
{% endblock %}

{% block page_content %}

<main id="content" role="main">

  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="form-title heading-large">
        Your details
      </h1>

      <form method="post" action="/web-form/summary" class="form">
        <div class="form-group">
            <div class="form-date">
              <div class="form-group form-group-year">
                <label class="form-label-bold" for="dob-year">
                  Title
                  <span class="form-hint">(Optional)</span>
                </label>
                <input name="title" type="text" class="form-control" id="title">
              </div>
            </div>
        </div>
        <div class="form-group">
          <label class="form-label-bold" for="first-name">First name</label>
            <input name="first_name" type="text" class="form-control" id="first-name">
        </div>
        <div class="form-group">
          <label class="form-label-bold" for="last-name">Last name</label>
          <input name="last_name" type="text" class="form-control" id="last-name">
        </div>
        <div class="form-group">
          <label class="form-label-bold" for="email-address">
            Email
          </label>
          <input name="email" type="text" class="form-control" id="email-address">
        </div>
        <div class="form-group">
          <details>
            <summary><span class="summary">I don't have an email</span></summary>
            <div class="panel panel-border-narrow">
              <p>
                If you donâ€™t have an email, we can write back to you.
              </p>
              <label class="form-label-bold" for="address">
                Full address
              </label>
              <textarea name="address" rows="4" class="form-control" id="address"></textarea>
            </div>
          </details>
        </div>

        <div class="form-group">
          <input type="submit" class="button" value="Continue">
        </div>

      </form>

    </div>
  </div>

</main>
{% endblock %}
