{% extends "layout.html" %}

{% block page_title %}
  Contact the Ministry of Justice
{% endblock %}

{% block page_content %}

<main id="content" role="main">


  <form action="confirmation" class="form">

    <h1 class="form-title heading-xlarge">
      Contact the Ministry of Justice
    </h1>

    <div class="form-group">
      <label class="form-label-bold" for="correspondence_message">Your message</label>
      <span class="form-hint">Include </span>
      <textarea rows="6" class="form-control" name="correspondence[message]" id="correspondence_message"></textarea>
    </div>

     <div class="form-group">
      <label class="form-label-bold" for="full-name">Full name</label>
      <input type="text" class="form-control" id="full-name">
    </div>

    <!-- National Insurance number -->
    <div class="form-group">
      <label class="form-label-bold" for="ni-number">
        Email
      </label>
      <input type="text" class="form-control" id="ni-number">
    </div>
   

    <div class="form-group">
      <input type="submit" class="button" value="Send your message">
    </div>

  </form>

</main>
{% endblock %}
