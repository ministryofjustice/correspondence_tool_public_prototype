{% extends "layout.html" %}

{% block page_title %}
  Contact the Ministry of Justice
{% endblock %}

{% block page_content %}

<main id="content" role="main">

  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="form-title heading-large">
       About the Ministry of Justice
      </h1>

      <form action="2-personal-details" class="form">

        <div class="form-group">
          <label for="message" class="form-title heading-medium">What is your question?
            <span class="form-hint">We can only respond if you write in English or Welsh</span>
          </label>
          <textarea id="message" class="form-control" name="correspondence[message]" id="correspondence_message"></textarea>
        </div>

        <div class="form-group">
          <input type="submit" class="button" value="Continue">
        </div>

      </form>

    </div>
  </div>

</main>
{% endblock %}
